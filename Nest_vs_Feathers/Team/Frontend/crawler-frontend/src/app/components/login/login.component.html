<div class="container">
  <div class="col-md-6 offset-md-3 mt-4">
    <h3>Login or Signup</h3>
    <form>
      <div class="form-group">
        <input [(ngModel)]="email" class="form-control" type="email" name="email" placeholder="email">
      </div>
      <div class="form-group">
        <input [(ngModel)]="password" class="form-control" type="password" name="password" placeholder="password">
      </div>

      <div class="container">
        <button id="login" class="btn btn-outline-secondary mr-3" (click)="login(email, password)">
          Log in
        </button>

        <button id="signup" class="btn btn-outline-secondary" (click)="signup(email, password)">
          Sign up
        </button>
      </div>
    </form>
    <ul>
      <li *ngFor="let m of messages">{{m}}</li>
    </ul>
  </div>
</div>
